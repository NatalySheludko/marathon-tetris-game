<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="game">
      <div class="next-tetromino"></div>
      <div class="tetris"></div>

      <div class="goal-wrap">
        <div class="goal">
          <h1>tetris</h1>
          <p>Filled rows: <span id="output"></span></p>
          <p>Score: <span id="score"></span></p>
        </div>
        <img
          class="funny-message-bomb visually-hidden"
          src="./img/bombs.png"
          width="200"
          height="200"
          alt="boom-image"
        />
      </div>
    </div>
    <div class="game-over visually-hidden">
      <h2 class="game-over-title">game over</h2>
      <button class="restart" type="button">restart</button>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
